<body>

  <div class="sidebar">
    <h3>📂 견적 항목</h3>

    <!-- 메뉴 1: PVC 견적 -->
    <a onclick="loadPage('PVC견적.html')">📦 PVC 견적</a>

    <!-- 메뉴 2~7: 추후 연결 예정 -->
    <a class="disabled">🔧 견적 준비중 1</a>
    <a class="disabled">🔧 견적 준비중 2</a>
    <a class="disabled">🔧 견적 준비중 3</a>
    <a class="disabled">🔧 견적 준비중 4</a>
    <a class="disabled">🔧 견적 준비중 5</a>
    <a class="disabled">🔧 견적 준비중 6</a>

    <a onclick="logout()">🚪 로그아웃</a>
  </div>

  <div class="main">
    <div class="header" id="welcome">로그인 확인 중...</div>
    <div id="content">좌측 메뉴에서 항목을 선택하세요.</div>
  </div>

  <script>
    // 로그인 상태 확인
    const userName = localStorage.getItem("loginUser");
    if (!userName) {
      alert("로그인이 필요합니다.");
      window.location.href = "login.html";
    } else {
      document.getElementById("welcome").innerText = `${userName}님, 환영합니다!`;
    }

    // 콘텐츠 불러오기 함수
    function loadPage(name) {
  fetch(`${name}.html`)
    .then(res => res.text())
    .then(html => {
      const content = document.getElementById("content");
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      content.innerHTML = "";
      content.append(...doc.body.children);

      // 🔥 script 실행까지 강제 삽입
      doc.querySelectorAll("script").forEach(script => {
        const newScript = document.createElement("script");
        if (script.src) {
          newScript.src = script.src;
          document.body.appendChild(newScript);
        } else {
          try {
            eval(script.textContent); // ← 이 부분이 핵심
          } catch (e) {
            console.error("스크립트 실행 오류:", e);
          }
        }
      });
    })
    .catch(() => {
      document.getElementById("content").innerHTML = `<p>⚠️ ${name}.html 페이지가 없습니다.</p>`;
    });
}
