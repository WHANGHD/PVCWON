
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하나건업 메인</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      padding: 8px;
      color: white;
      background: #34495e;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    .header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #content {
      flex: 1;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .sidebar {
        width: 100%;
        display: block;
        padding: 10px;
      }
      .main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>📂 견적 항목</h3>
    <a onclick="loadPage('PVC견적')">PVC견적</a>
    <a onclick="loadPage('견적준비중1')">견적준비중1</a>
    <a onclick="loadPage('견적준비중2')">견적준비중2</a>
    <a onclick="loadPage('견적준비중3')">견적준비중3</a>
    <a onclick="loadPage('견적준비중4')">견적준비중4</a>
    <a onclick="loadPage('견적준비중5')">견적준비중5</a>
    <a onclick="loadPage('견적준비중6')">견적준비중6</a>
    <a onclick="logout()">🚪 로그아웃</a>
  </div>

  <div class="main">
    <div class="header" id="welcome">로그인 확인 중...</div>
    <div id="content">좌측 메뉴에서 항목을 선택하세요.</div>
  </div>

  <script>
    const userName = localStorage.getItem("loginUser");
    if (!userName) {
      alert("로그인이 필요합니다.");
      window.location.href = "login.html";
    } else {
      document.getElementById("welcome").innerText = `${userName}님, 환영합니다!`;
    }

    function loadPage(name) {
      fetch(`${name}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("content").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("content").innerHTML = `<p>⚠️ ${name}.html 페이지가 없습니다.</p>`;
        });
    }

    function logout() {
      localStorage.removeItem("loginUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
