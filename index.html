<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>하나건업 견적 시스템</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; }
    .result-box { margin-top: 20px; padding: 15px; background: #e9f7ef; border-left: 5px solid #28a745; }
    .note { font-size: 13px; color: #666; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>하나건업 견적 계산기</h2>

    <label>프레임 선택</label>
    <select id="sheetName">
      <option value="115">115</option>
      <option value="230">230</option>
    </select>

    <label>문짝 종류</label>
    <div id="sash">불러오는 중...</div>

    <label>짝수문 선택</label>
    <select id="doorType">
      <option value="2">2짝문</option>
      <option value="3">3짝문</option>
      <option value="4">4짝문</option>
    </select>

    <label>가로 (W mm)</label>
    <input type="number" id="width" placeholder="예: 1300" />

    <label>세로 (H mm)</label>
    <input type="number" id="height" placeholder="예: 2000" />

    <label>유리 선택</label>
    <select id="glass">
      <option value="0">22투명+투명</option>
      <option value="1">22그린+투명</option>
      <option value="2">22투명+불투명</option>
    </select>

    <label>수량</label>
    <input type="number" id="qty" value="1" />

    <button onclick="calculateEstimate()">견적 확인</button>

    <div class="result-box" id="result" style="display:none;"></div>
    <div class="note" id="footerNote"></div>
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbz4DyI_Vi75_Mc_V685QitdmYN2_r3fCf-qcA6aNKC9VGuCmjMNK7LUT1wd-3Y_YswCvg/exec";

    async function fetchSash() {
      const sheet = document.getElementById("sheetName").value;
      const res = await fetch(`${URL}?sheet=${sheet}`);
      const data = await res.json();
      document.getElementById("sash").innerText = data.sash || "(불러오기 실패)";
    }

    async function calculateEstimate() {
      const sheetName = document.getElementById("sheetName").value;
      const width = parseInt(document.getElementById("width").value);
      const height = parseInt(document.getElementById("height").value);
      const door = parseInt(document.getElementById("doorType").value); // 2,3,4
      const glass = parseInt(document.getElementById("glass").value); // 0,1,2
      const qty = parseInt(document.getElementById("qty").value);

      const payload = { sheetName, width, height, door, glass, qty };

      const res = await fetch(URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      if (data.error) {
        document.getElementById("result").innerText = "오류: " + data.message;
        return;
      }

      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <strong>계산 결과</strong><br>
        프레임: ${sheetName}<br>
        문짝 종류: ${document.getElementById("sash").innerText}<br>
        문짝 타입: ${door}짝문<br>
        유리: ${document.getElementById("glass").options[glass].text}<br>
        규격: ${width} × ${height} mm<br>
        수량: ${qty}개<br>
        공급가액: <strong>₩${data.result.toLocaleString()} (VAT 별도)</strong>
      `;

      document.getElementById("footerNote").innerText = data.note || "";
    }

    document.getElementById("sheetName").addEventListener("change", fetchSash);
    window.onload = fetchSash;
  </script>
</body>
</html>
