<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>창호 견적 계산기</title>
  <script>
    const API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // 👈 배포된 Apps Script 웹앱 URL로 교체하세요

    async function loadSheets() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const sheetSelect = document.getElementById("sheet");
      sheetSelect.innerHTML = data.sheets.map(s => `<option value="${s}">${s}</option>`).join('');
    }

    async function calculateEstimate() {
      const sheet = document.getElementById("sheet").value;
      const sash = document.getElementById("sash").value;
      const glass = document.getElementById("glass").value;
      const width = document.getElementById("width").value;
      const height = document.getElementById("height").value;
      const qty = document.getElementById("qty").value;

      const params = new URLSearchParams({ sheet, sash, glass, width, height, qty });
      const res = await fetch(`${API_URL}?${params.toString()}`);
      const data = await res.json();

      const resultDiv = document.getElementById("result");
      if (data.error) {
        resultDiv.textContent = "❌ 오류: " + data.message;
      } else {
        resultDiv.innerHTML = `✅ 견적 금액: <strong>${data.result}</strong>`;
      }
    }

    window.onload = loadSheets;
  </script>
</head>
<body>
  <h2>창호 견적 계산기</h2>

  <label>프레임 (시트): 
    <select id="sheet"></select>
  </label><br><br>

  <label>창짝 선택: 
    <select id="sash">
      <option value="2짝">2짝</option>
      <option value="3짝">3짝</option>
      <option value="4짝">4짝</option>
    </select>
  </label><br><br>

  <label>유리 종류:
    <select id="glass">
      <option value="0">22투명+투명</option>
      <option value="1">22그린+투명</option>
      <option value="2">22투명+블투명</option>
    </select>
  </label><br><br>

  <label>폭 (W): <input type="number" id="width" required></label><br>
  <label>높이 (H): <input type="number" id="height" required></label><br>
  <label>수량 (Qty): <input type="number" id="qty" required></label><br><br>

  <button onclick="calculateEstimate()">견적 계산</button>

  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
</body>
</html>
